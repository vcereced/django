<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>

    <div class="container">
        
        <div class="parent">
            <div class="div1">
                LOGIN
            </div>
            
            <div class="div2">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Iniciar sesión</button>
                </form>

                <div class="user">
                    <a  href="{% url 'register' %}" class="no-underline">¿no eres usuario?</a>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
